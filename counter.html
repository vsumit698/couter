<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="counter.css">
</head>
<body>
    <div class="counter">

        <div class="starter-section">
            <div class="header">
                <span>Enter Value From 0 to 99999</span>
            </div>
            <div class="counter-starter">
                <input type="text" id="input">
                <button id="start-btn">Start Counter</button>
            </div>
        </div>

        <div class="timer-section">
            <div class="display">
                <div id="curr5">0</div>
                <div class="next" id="next5">1</div>
            </div>
            <div class="display">
                <div id="curr4">0</div>
                <div class="next" id="next4">1</div>
            </div>
            <div class="display">
                <div id="curr3">0</div>
                <div class="next" id="next3">1</div>
            </div>
            <div class="display">
                <div id="curr2">0</div>
                <div class="next" id="next2">1</div>
            </div>
            <div class="display">
                <div id="curr1">0</div>
                <div class="next" id="next1">1</div>
            </div>
        </div>

    </div>

    <script src="counter.js"></script>
</body>
</html>
